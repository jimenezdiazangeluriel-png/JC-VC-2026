<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Video y Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
        }

        .contenedor {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        video {
            width: 100%;
            height: auto;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 25px;
        }

        button:hover {
            background-color: #333333;
        }

        iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 8px;
            display: none; /* oculto al inicio */
        }
    </style>

    <script>
        function mostrarFormulario() {
            document.getElementById("formulario").style.display = "block";
            document.getElementById("botonFormulario").style.display = "none";
        }
    </script>
</head>
<body>

    <div class="contenedor">

        <!-- VIDEO -->
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>

        <!-- BOTÓN -->
        <button id="botonFormulario" onclick="mostrarFormulario()">
            FORMULARIO
        </button>

        <!-- FORMULARIO -->
        <iframe 
            id="formulario"
            src="https://forms.gle/KMQuL3jibLfGRddEA"
            loading="lazy">
        </iframe>

    </div>

</body>
</html>
