<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Video y Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
        }

        .contenedor {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
        }

        video {
            width: 100%;
            height: auto;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <!-- VIDEO -->
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta la reproducci√≥n de video.
        </video>

        <!-- FORMULARIO -->
        <iframe 
            src="https://forms.gle/KMQuL3jibLfGRddEA"
            loading="lazy">
        </iframe>
    </div>

</body>
</html>
